{% extends '_/enigma-base.html' %}

{% block body_id %}login{% endblock %}

{% block content %}

<form method="post" action="http://{{fqdn._post}}/login">

    <p>Username: <input type=text name=username size=30 /></p>

    <p><input type="submit" value="login" /></p>
</form>


{% endblock content %}
